<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TheSmartDev Bot - Status and Links">
    <title>TheSmartDev - Bot is Live</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f8f9fa;
            --accent-color: #28a745;
            --accent-gradient: linear-gradient(90deg, #e8f5e9 0%, #b2f1b8 100%);
            --text-color: #333333;
            --hover-scale: 1.05;
            --shadow-color: rgba(40, 167, 69, 0.12);
        }
        [data-theme="dark"] {
            --primary-bg: #0a0e17;
            --secondary-bg: #1a1f2e;
            --accent-color: #00ff88;
            --accent-gradient: linear-gradient(90deg, #1a1f2e 0%, #2cc185 100%);
            --text-color: #d4d4d8;
            --shadow-color: rgba(0,0,0,0.45);
        }
        html, body {
            min-height: 100vh;
            background: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Poppins', Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
            position: relative;
            overflow-x: hidden;
        }
        /* Hero section */
        .hero {
            background: var(--accent-gradient);
            padding: 100px 0 60px 0;
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
            position: relative;
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        [data-theme="dark"] .hero {
            background: linear-gradient(to right, #1a1f2e, #2a3247);
        }
        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #28a745, #009688, #3f51b5, #ffb300);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 6px rgba(40, 167, 69, 0.08);
            margin-bottom: 16px;
        }
        .bot-status-row {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bot-status {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--accent-color);
        }
        .pulse-dot {
            width: 18px;
            height: 18px;
            background: var(--accent-color);
            border-radius: 50%;
            margin-bottom: 8px;
            animation: pulse 1.1s infinite alternate;
            display: inline-block;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 var(--accent-color, #28a745); opacity: 0.65; }
            100% { box-shadow: 0 0 0 16px rgba(40,167,69,0); opacity: 1; }
        }
        .hero-actions {
            margin-top: 2.2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem;
            justify-content: center;
        }
        .btn-custom {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 16px var(--shadow-color);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 1px;
        }
        .btn-custom i {
            font-size: 1.25rem;
        }
        .btn-custom:hover, .btn-custom:focus {
            background-color: #218838;
            color: #fff;
            transform: scale(var(--hover-scale));
            box-shadow: 0 8px 32px rgba(40, 167, 69, 0.16);
            text-decoration: none;
        }
        [data-theme="dark"] .btn-custom:hover, [data-theme="dark"] .btn-custom:focus {
            background-color: #00cc70;
        }
        /* Card panel for more info */
        .info-panel {
            background: var(--secondary-bg);
            border-radius: 18px;
            box-shadow: 0 6px 24px 0 var(--shadow-color);
            padding: 2rem 2rem 1.5rem 2rem;
            max-width: 440px;
            margin: -50px auto 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .info-panel h2 {
            color: var(--accent-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.7rem;
        }
        .info-panel p {
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 22px;
            margin-bottom: 0.8rem;
        }
        .social-icons a {
            font-size: 1.7rem;
            color: var(--accent-color);
            background: var(--secondary-bg);
            border-radius: 50%;
            padding: 0.35em 0.45em 0.32em 0.45em;
            box-shadow: 0 2px 12px var(--shadow-color);
            transition: transform 0.2s, color 0.3s, box-shadow 0.2s;
        }
        .social-icons a:hover {
            color: #fff;
            background: var(--accent-color);
            transform: scale(1.15);
            box-shadow: 0 4px 20px var(--shadow-color);
        }
        /* Footer */
        footer {
            background: var(--secondary-bg);
            color: var(--text-color);
            padding: 25px 0 10px 0;
            text-align: center;
            border-top: 1.5px solid #e0e0e0;
            font-size: 1rem;
            margin-top: 40px;
        }
        [data-theme="dark"] footer {
            border-top: 1.5px solid #252c3a;
        }
        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 24px;
            right: 25px;
            background: var(--secondary-bg);
            border: none;
            border-radius: 50%;
            color: var(--accent-color);
            font-size: 1.35rem;
            padding: 10px 12px;
            box-shadow: 0 2px 12px var(--shadow-color);
            transition: color 0.3s, background 0.3s, transform 0.2s;
            z-index: 50;
        }
        .theme-toggle:hover, .theme-toggle:focus {
            color: #fff;
            background: var(--accent-color);
            transform: scale(1.1);
            outline: none;
        }
        .theme-toggle .fa-sun { display: inline; }
        .theme-toggle .fa-moon { display: none; }
        [data-theme="dark"] .theme-toggle .fa-sun { display: none; }
        [data-theme="dark"] .theme-toggle .fa-moon { display: inline; }
        /* Responsive */
        @media (max-width: 575px) {
            .hero-title { font-size: 2.1rem; }
            .hero { padding: 65px 0 40px 0;}
            .info-panel { max-width: 98vw; padding: 1.2rem 0.4rem;}
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </button>

    <!-- Hero Section -->
    <header class="hero">
        <div class="container">
            <div class="hero-title mb-2">TheSmartDev</div>
            <div class="bot-status-row">
                <span class="pulse-dot"></span>
                <span class="bot-status">Bot is Live</span>
            </div>
            <div class="hero-actions mt-4">
                <a href="https://t.me/TheSmartDev" class="btn btn-custom" target="_blank" rel="noopener">
                    <i class="fab fa-telegram"></i> Join Us
                </a>
                <a href="https://github.com/TheSmartDevs" class="btn btn-custom" target="_blank" rel="noopener">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </div>
    </header>

    <!-- Info Card Panel -->
    <div class="info-panel">
        <h2><i class="fas fa-rocket"></i> Welcome to TheSmartDev</h2>
        <p>Explore powerful developer tools, bots, and automation by TheSmartDev. Check out our open source projects, get updates, and join our growing community!</p>
        <div class="social-icons">
            <a href="https://t.me/TheSmartDev" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
            <a href="https://github.com/TheSmartDevs" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        </div>
        <div>
            <span class="badge rounded-pill text-bg-success" style="font-size:1rem;padding:.6em 1.2em;"><i class="fas fa-code"></i> Open Source</span>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div>
            Made with <span style="color:#ff5252;font-size:1.2em;">&#10084;</span> by <strong>TheSmartDev</strong>
        </div>
        <div>
            <span class="social-icons">
                <a href="https://t.me/TheSmartDev" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
                <a href="https://github.com/TheSmartDevs" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            </span>
        </div>
        <div style="font-size:.97em;margin-top:8px;">
            &copy; 2025 TheSmartDev. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap JS & FontAwesome already loaded -->
    <script>
        // Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            if (theme === 'dark') {
                themeToggle.querySelector('.fa-moon').style.display = 'inline';
                themeToggle.querySelector('.fa-sun').style.display = 'none';
            } else {
                themeToggle.querySelector('.fa-sun').style.display = 'inline';
                themeToggle.querySelector('.fa-moon').style.display = 'none';
            }
        }
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });
    </script>
</body>
</html>
